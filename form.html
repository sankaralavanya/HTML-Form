<!--DOCTYPE html-->
<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Registration Form</legend>
				<label>First Name</label>
				<input type="text" name="fname" placeholder="First Name"/>
				<label>Last Name</label>
				<input type="text" name="lname" placeholder="last name"/><br/><br/>
				<label>Mobile Number</label>
				<input type="text" name="mnum" placeholder="Mobile Number"><br/><br/>
				<label>Password</label>
				<input type="password" name="pwd" placeholder="Enter Password"/><br/><br/>
				<label>Date Of Birth</label>
				<select name="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
				</select>
				<select name="month">
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sept">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>
				<select name="year">
					<option value="1">2010</option>
					<option value="2">2011</option>
					<option value="3">2012</option>
					<option value="4">2013</option>
					<option value="5">2014</option>
					<option value="6">2015</option>
					<option value="7">2016</option>
					<option value="8">2017</option>
					<option value="9">2018</option>
					<option value="10">2019</option>
					<option value="11">2020</option>
					<option value="12">2021</option>
					<option value="13">2022</option>
				</select><br/><br/>
				<label>Gender</label>
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="female"/>Female<br/><br/>
				<input type="submit" name="register">
			</fieldset>
		</form>
	</body>
</html>
