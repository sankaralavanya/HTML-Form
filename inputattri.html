<!DOCTYPE html>
<html>
	<head>
		<title>Input Attributes</title>
	</head>
	<body>
		<form>
			<!--value and size Attribute-->
			<label>First Name:</label>
			<input type="text" name="fname" value="sri" size="50" autofocus/>value, size and autofocus<br/><br/>
			
			<!--readonly attribute-->
			<label>Last Name:</label>
			<input type="text" name="lname" value="vyshnavi" readonly/>readonly<br/><br/>
			
			<!--maxlength attribute-->
			<label>Enter PIN:</label>
			<input type="text" name="pin" size="4" maxlength="4" required/>maxlength and required<br/><br/>
			
			<!--max and  min attribute-->
			<label>Enter the Date between: 1990-05-10 to 2020-03-10 </label>
			<input type="date" name="minmax" min="1990-05-11" max="2020-03-09">min and max<br/><br/>
			
			<!--multiple attribute-->
			<label>Select files:</label>
			<input type="file" name="myfiles" multiple/><br/><br/>
			
			<!--pattern attribute-->
			<label>PhoneNumber</label>
			<input type="tel" name="phnum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">pattern and placeholder<br/><br/>
			
			<!--height and width-->
			<input type="image" src="10000coders-logo.png" height="100" width="100"/>width and height<br/><br/>
			
			<!--list datalist-->
			<label>Toy category</label>
			<input list="ToyCategory"/>datalist<br/><br/>
				<datalist id="ToyCategory">
					<option value="OpenEnded">
					<option value="SensoryPlay">
					<option value="FineMotor">
					<option value="PretendPlay">
					<option value="Educational">
				</datalist>
				
			<!--autocomplete-->
			<label>UserName</label>
			<input type="text" name="uname" autocomplete="on"/>autocomplete:on<br/><br/>
			<label>email</label>
			<input type="email" name="email" autocomplete="off">autocomplete:off<br/><br/>
			<input type="submit"/>
			</form>
		</body>
</html>
