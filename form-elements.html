<!DOCTYPE html>
<html>
	<head>
		<title>Input Elements</title>
	<head>
	<body>
		<form>
			<!--input text-->
			<label>Name</label>
			<input type="text" name="fname" placeholder="Enter your Name"/><br/><br/>
			
			<!--input password-->
			<label>Password</label>
			<input type="password" name="pwd" placeholder="Enter Password"><br/><br/>
			
			<!--input radio-->
			<label>Gender</label>
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female<br/><br/>
			
			<!--input checkbox-->
			<label>Languages Known</label>
			<input type="checkbox" name="lang" value="telugu"/>Telugu
			<input type="checkbox" name="lang" value="english"/>English
			<input type="checkbox" name="lang" value="hindi"/>Hindi<br/><br/>
			
			<!--input colorpicker-->
			<label>Favourite Color</label>
			<input type="color" name="favcolor" value="#ff0000"/><br/><br/>
			
			<!--input date(calender)-->
			<label>Date Of Birth</label>
			<input type="date" name="dob"/><br/><br/>
			
			<!--input date and time-->
			<label>Date Of Birth:date and time</label>
			<input type="datetime-local" name="dob"/><br/><br/>
			
			<!--input email-->
			<label>Email</label>
			<input type="email" name="email" placeholder="Enter Your Email"/><br/><br/>
			
			<!--input file-->
			<label>Select a File</label>
			<input type="file" name="myfile"/><br/><br/>
			
			<!--input month and year-->
			<label>Year of Pass</label>
			<input type="month" name="yop"/><br/><br/>
			
			<!--input number-->
			<label>Quantity</label>
			<input type="number" name="fm"/><br/><br/>
			
			<!--input range-->
			<label>Range(0 to 100)</label>
			<input type="range" name="range" min="0" max="100"/><br/><br/>
			
			<!--input search-->
			<label>Google Search</label>
			<input type="search" name="gsearch"><br/><br/>
			
			<!--input phoneNumber-->
			<label>PhoneNumber</label>
			<input type="tel" name="phnum" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/><br/><br/>
			
			<!--input time-->
			<label>Select a time</label>
			<input type="time" name="time"/><br/><br/>
			
			<!--input URL-->
			<label>Add any URL</label>
			<input type="url" name="urimg" placeholder="Give URL Address"/><br/><br/>
			
			<!--input week and year-->
			<label>Select Week</label>
			<input type="week" name="week"/><br/><br/>
			
			<!--Text Area-->
			<label>Review</label>
			<textarea name="review" rows="4" cols="50" placeholder="Text Area"></textarea><br/><br/>
			
			<!--input submit-->
			<input type="submit" name="register"/>
			
			<!--input reset-->
			<input type="reset"/>
			</form>
	</body>
</html>
